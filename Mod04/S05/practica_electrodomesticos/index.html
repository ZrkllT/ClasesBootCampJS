<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electrodomesticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1f9d2d3c77.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h3>Registro Electrodomésticos</h3>
    </header>
    <div class="row">
      <section class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registro Electrodomésticos</h5>
            <div class="card-text">
              <form id="formRegistro">
                <div class="mb-3">
                  <label for="inNombre" class="form-label">Nombre</label>
                  <input id="inNombre" type="text" class="form-control">
                  <div id="msg-nombre" class="text-danger d-none"></div>
                </div>
                <div class="mb-3">
                  <label for="selColor" class="form-label">Color</label>
                  <select id="selColor" class="form-select"></select>
                  <div id="msg-select" class="text-danger d-none"></div>
                </div>
                <div class="d-flex justify-content-evenly mt-3">
                  <input id="btnLimpiar" type="reset" class="btn btn-secondary" value="Limpiar">
                  <input id="btnRegistrar" type="submit" class="btn btn-success" value="Registrar">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="col-lg-8 mt-3 mt-lg-0">
        <table id="tableElectro" class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Electrodoméstico</th>
              <th>Color</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./assets/js/scripts.js" type="module"></script>
</body>
</html>
