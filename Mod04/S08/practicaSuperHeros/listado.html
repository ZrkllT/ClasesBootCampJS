<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Hero List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <head>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Super Hero API (list)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Busqueda por Nombre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Listado</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </head>

    <section class="container">
      <form id="formListHeros">
        <div class="row">
          <div class="col-4 col-md-2">
            <label class="form-label" for="idSelDesde">Desde</label>
            <select id="idSelDesde" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="col-4 col-md-2">
            <label class="form-label" for="idSelHasta">Hasta</label>
            <select id="idSelHasta" class="form-select">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
            </select>
          </div>
          <div class="col-4 col-md-2 pt-md-4">
            <button class="btn btn-primary mt-2">Buscar</button>
          </div>
        </div>
      </form>
    </section>

    <section class="container mt-3">
      <div id='alertErrorHeroList' class="alert alert-danger d-none"></div>
      <div id="listHeroList" class="row">
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/jquery-3.6.4.min.js"></script>
  <script src="./assets/js/clases/listado.js" type="module"></script>
</body>
</html>
