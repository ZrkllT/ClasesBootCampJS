<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comprobacion M3 S6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <main class="container">
    <section id="sectionBebidas">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
          <div id="cardBebida" class="card rounded-1 border-0">
            <div class="card-body">
              <h4 class="card-title">Elige algo para beber</h4>
              <p class="text-secondary">Disfruta nuestra clásica selección de tragos</p>
              <ul id="listHtmlBebidas" class="list-group list-group-flush">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="sectionMenu">
      <div class="row mt-5">
        <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
          <div id="cardMenu" class="card rounded-1 border-0">
            <div class="card-body">
              <h4 class="card-title">Menú</h4>
              <p class="text-secondary">Disfruta de la mejor cocina Italiana</p>
              <ul id="listHtmlMenus" class="list-group list-group-flush">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="sectionCuenta">
      <div class="row mt-5">
        <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
          <div id="cardCuenta" class="card rounded-1 border-0">
            <div class="card-body">
              <h4 class="card-title">Cuenta</h4>
              <p class="text-secondary">Esperamos que disfrute su comida ¡Ciao!</p>
              <div class="row">
                <div>
                  <table id="tableCuenta" class="table table-bordered w-100">
                    <thead>
                      <tr>
                        <th>Item</th>
                        <th class="text-end">Precio</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                      <tr>
                        <th>Total</th>
                        <th id="totalCuenta" class="text-end"></ht>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </main>
  <script type="text/javascript" src="./assets/js/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
